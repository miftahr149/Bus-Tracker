{% extends 'project_dummy/main.html' %} 
{% csrf_token %}
{% load static %} 
{% block content %}

<link rel="stylesheet" href="{% static 'css/common.css' %}"> 
<link rel="stylesheet" href="{% static 'css/maps.css' %}"> 
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script src='https://unpkg.com/@turf/turf/turf.min.js'></script>
<link
  href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
  rel="stylesheet"
/>

<style>
  main {
    min-height: 100vh;
  }

  .marker {
    background-image: "{% static 'img/bus_stop.ico' %}";
    background-size:cover;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    cursor: pointer;
  }
</style>

<main class="flex-box flex-box--vertical">
  <div id="map" style="flex-grow: 1"></div>
</main>

<script>
  const mapbox_access_token = "{{mapbox_access_token}}";
  mapboxgl.accessToken = mapbox_access_token;

  async function fetchAddress() {
    let response = await fetch("{% url 'api_address' %}");
    let data = await response.json();
    return data;
  }

  async function fetchRoute() {
    let response = await fetch("{% url 'api_route_all' %}");
    let data = await response.json()
    return data;
  }
</script>

<script src="{% static 'js/test.js' %}"></script>

{% endblock %}
